<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Easy</title>
  </head>
  <body>
    <!-- Choose zone -->
    <section class="" id="chooseZone">
      <div class="">
        <img
          src="./img/triangle.svg"
          alt="triangle background"
          class="absolute inset-0 w-full h-full object-contain rotate-180"
        />
        <button class="">
          <img class="hand" src="./img/paper.svg" alt="paper" />
        </button>
        <button class="">
          <img class="hand" src="./img/scissors.svg" alt="scissors" />
        </button>
        <button class="">
          <img class="hand" src="./img/rock.svg" alt="rock" />
        </button>
        <button class="">
          <img
            class="hand mode-hard hidden"
            src="./img/lizard.svg"
            alt="lizard"
          />
        </button>
        <button class="">
          <img
            class="hand mode-hard hidden"
            src="./img/spock.svg"
            alt="spock"
          />
        </button>
      </div>
    </section>
    <!-- Status zone -->
    <section class="hidden" id="statusZone">
      <div class="flex justify-center place items-center">
        <!-- Player -->
        <img id="player" src="" alt="" />
        <!-- Play again button -->
        <button id="playAgain" class="btn btn-accent">Play again</button>
        <div
          role="alert"
          class="alert alert-info alert-dash w-fit h-fit px-3 py-1 text-sm"
        >
          <span id="statusText">Loading...</span>
        </div>

        <!-- AI -->
        <img class="ai" src="./img/oval.svg" alt="oval" />
      </div>
    </section>
    <button id="modeChanger" class="btn btn-info absolute bottom-10 right-5">
      Easy mode
    </button>
    <button
      popovertarget="modal"
      class="fixed bottom-10 right-4 border border-white text-white px-6 py-2 rounded-lg tracking-widest"
    >
      RULES
    </button>
    <div id="modal" popover="auto" class="p-4 bg-white rounded-lg shadow-lg">
      <img class="mb-4" src="./img/easy-rules.png" alt="Easy Rules" />
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
