<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Easy</title>
  </head>

  <body class="bg-[#131537]">
    <header
      class="mx-auto w-full max-w-[740px] px-3 py-10 max-[600px]:max-w-full max-[600px]:p-6"
    >
      <div
        class="flex items-center justify-between rounded-[12px] border-[3px] border-grey px-4 py-[14px] max-[600px]:rounded-[3px] max-[600px]:p-4"
      >
        <img
          class="h-[96px] w-[159px] object-contain max-[600px]:h-10 max-[600px]:w-[79px]"
          src="img/easy-header.svg"
          alt=""
          id="headerImg"
        />

        <span
          class="flex w-[126px] flex-col items-center rounded-[6px] bg-box p-3 shadow-drop max-[600px]:w-16 max-[600px]:rounded max-[600px]:p-[8px]"
        >
          <span
            class="font-semibold uppercase tracking-[2.5px] text-blue max-[600px]:text-[10px]"
            >Score</span
          >
          <span
            class="text-[64px] font-bold leading-none text-dark-blue max-[600px]:text-[40px]"
            id="score"
            >0</span
          >
        </span>
      </div>
    </header>
    <!-- Choose zone -->
    <section class="flex justify-center" id="chooseZone">
      <div
        class="grid grid-cols-2 grid-rows-2 w-full max-w-[500px] gap-x-20 gap-y-6"
        id="zoneGrid"
      >
        <button
          class="h-[173px] w-[168px] place-self-center rounded-full shadow-drop transition-shadow hover:shadow-hover-shadow max-[600px]:h-[133px] max-[600px]:w-[130px]"
        >
          <img
            class="hand w-[200px] h-[200px]"
            src="./img/paper.svg"
            alt="paper"
          />
        </button>
        <button
          class="h-[173px] w-[168px] place-self-center rounded-full shadow-drop transition-shadow hover:shadow-hover-shadow max-[600px]:h-[133px] max-[600px]:w-[130px]"
        >
          <img
            class="hand w-[200px] h-[200px]"
            src="./img/scissors.svg"
            alt="scissors"
          />
        </button>
        <button
          class="col-start-1 col-end-3 h-[173px] w-[168px] place-self-center rounded-full shadow-drop transition-shadow hover:shadow-hover-shadow max-[600px]:h-[133px] max-[600px]:w-[130px]"
        >
          <img
            class="hand w-[200px] h-[200px]"
            src="./img/rock.svg"
            alt="rock"
          />
        </button>
        <button
          class="h-[173px] w-[168px] place-self-center rounded-full shadow-drop transition-shadow hover:shadow-hover-shadow max-[600px]:h-[133px] max-[600px]:w-[130px]"
        >
          <img
            class="hand w-[200px] h-[200px] mode-hard hidden"
            src="./img/lizard.svg"
            alt="lizard"
          />
        </button>
        <button
          class="h-[173px] w-[168px] place-self-center rounded-full shadow-drop transition-shadow hover:shadow-hover-shadow max-[600px]:h-[133px] max-[600px]:w-[130px]"
        >
          <img
            class="hand w-[200px] h-[200px] mode-hard hidden"
            src="./img/spock.svg"
            alt="spock"
          />
        </button>
      </div>
    </section>
    <!-- Status zone -->
    <section
      class="hhidden fixed w-screen h-screen bg-[#131537] flex justify-center items-center"
      id="statusZone"
    >
      <div class="flex justify-center items-center gap-6 mb-100">
        <!-- Player -->
        <img id="player" src="" alt="" class="w-50 h-50 object-contain" />

        <!-- Play again button + Status -->
        <div class="flex flex-col items-center gap-3">
          <button
            id="playAgain"
            class="px-5 py-2 rounded-lg bg-blue-600 text-white font-semibold shadow-md hover:bg-blue-700 hover:shadow-lg transition-all duration-300"
          >
            Play again
          </button>

          <div
            role="alert"
            class="px-4 py-2 rounded-md bg-blue-100 text-blue-700 text-sm font-medium shadow-inner border border-blue-200"
          >
            <span id="statusText">Loading...</span>
          </div>
        </div>

        <!-- AI -->
        <img
          class="ai w-50 h-50 object-contain"
          src="./img/oval.svg"
          alt="oval"
        />
      </div>
    </section>

    <button id="modeChanger" class="btn btn-info absolute bottom-25 right-5">
      Easy mode
    </button>
    <button
      popovertarget="modal"
      class="fixed bottom-10 right-4 border border-white text-white px-6 py-2 rounded-lg tracking-widest"
      id="rulesBtn"
    >
      RULES
    </button>
    <div
      id="modal"
      popover="auto"
      class="p-4 bg-white rounded-lg shadow-lg ml-136 mt-30"
    >
      <img
        id="ruleImg"
        class="mb-4"
        src="./img/easy-rules.png"
        alt="Easy Rules"
      />
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
